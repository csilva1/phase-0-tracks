<!DOCTYPE html>
<html>
<head>
	<title>What kind of success do you want</title>
</head>
<body>
	<form name="Life" action="success.html" method="post">

	<div>
      <label>Type of Success</label>
      <select name="Kind of Success">
        <option value="education">Devbootcamp</option>
        <option value="experience">Work experience</option>
        <option value="TV Guru">TV Showologist</option>
      </select>
    </div>

    <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Other Success:</label>
      <input type="text" name="text">
    </div>

    <div>
      <label>What does success mean to you?:</label>
      <input type="text" name="text">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      Only check if you are ready to be successful in what ever area you want. 
    </div>
  </fieldset>
    <textarea name="textarea" rows="10" cols="50">Type a summary of how you will achieve your success: </textarea>

   <button type="submit">Begin your success story</button>


</form>
</body>
</html>
