<!DOCTYPE html>
<html>
<head>
	<title>Tables!</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Brand</th>
			<th>Model Name</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>Nike</td>
			<td>Rosche</td>
			<td>$120</td>
		</tr>
		<tr>
			<td>Jordan</td>
			<td>XIV</td>
			<td>$275</td>
		</tr>
		<tr>
			<td rowspan="2">Other Shoes</td>
			<td>Unknown model</td>
			<td>N/A</td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td>Uggs</td>
			<td>Tall Classic Chestnut</td>
			<td>$170</td>
		</tr>

	</table>

</body>
</html>
